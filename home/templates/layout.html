<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CorViz</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static "css/mdb.min.css" %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link rel="icon" href="http://icons.iconarchive.com/icons/martz90/circle/256/plex-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% block head %}
    {%  endblock %}

</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark  deep-purple darken-4">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="/">CorViz</a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse px-5" id="basicExampleNav">

            <!-- Links -->
            <ul class="navbar-nav mr-auto px-3">
                <li class="nav-item active px-3">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item px-3 ">
                    <a class="nav-link" href="/alerts">Alerts</a>
                </li>
                <!-- <li class="nav-item px-3">
                    <a class="nav-link" href="#">Countrywise</a>
                </li> -->

            </ul>

            <a href = "/compare">
            <button class="btn  peach-gradient py-2 ">Compare</button>
        </a>
            <!-- Links -->


            <!-- Collapsible content -->

    </nav>
    <!--/.Navbar-->


    {% block content %}

    {% endblock content %}

    <!-- Footer -->
    <footer class="page-footer font-small deep-purple darken-4 pt-4 ">

        <!-- Footer Text -->

        <!-- Grid row -->

        </div>
        <!-- Footer Text -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3 ">Follow!! <br>
            <a href="https://github.com/anantdevcs/CoronaViz">
                <button type="button" class="btn btn-outline-warning waves-effect mdb-color darken-3 "
                    style="background-color: aliceblue;">
                    <i class="fab fa-github pr-1"></i>

                </button>
            </a>
            <a href="https://www.linkedin.com/in/anant-dev-9b3a801a4/">
                <button type="button" class="btn btn-outline-warning waves-effect mdb-color darken-3 ">
                    <i class="fab fa-linkedin pr-1"></i>

                </button>
            </a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->


    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    {% comment %}
    <script type="text/javascript" src="{% static "js/jquery-3.4.1.min.js" %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static "js/bootstrap.min.js"%}"></script>

    <script type="text/javascript" src=" {% static "js/popper.min.js" %}"></script>
    <!-- Bootstrap core JavaScript --> {% endcomment %}
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static "js/mdb.min.js" %}"></script>




</body>

</html>
